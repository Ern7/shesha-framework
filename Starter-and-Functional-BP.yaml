        command: 'pack'
        packagesToPack: 'shesha-functional-tests/backend/src/**/*.csproj'
        configuration: '$(BuildParameters.configuration)'
        nobuild: true
        includesymbols: true
        includesource: true
        versioningScheme: 'byEnvVar'
        versionEnvVar: 'versionNo'

